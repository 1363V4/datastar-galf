<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALF</title>
    <script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar@1.0.0-beta.11/bundles/datastar.js"></script>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <main 
    class="gc"
    data-signals="{game: 0, id: 237, min: 1, max: 1024}">
        <div data-show="$game == 0">
            <button 
            data-on-click="$id = @fit(Math.random(), 0, 1, $min, $max, true, true); $game = True"
            >Get galf</button>
        </div>
        <div data-show="$game == 1">
            <img data-attr-src="/static/img/$id"/>
            <form data-on-submit="$game == 2">
                <input data-bind-answer placeholder="???">
            </form>
        </div>
    </main>
</body>
</html>
